<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/monstyle.css" />

		<title>Nominsang</title>
	</head>
	<body>
  <div class="container">

    <form action="dashboard.html">
    <div class="ms-card">

      <div class="ms-card-title">
        <h3>登录 NOMINSANG</h3>
      </div>
      
      <div class="ms-card-content">
        <div class="ms-form-group">
          <label for="Email">Email</label>
          <input type="email" class="ms-autowidth" id="Email"/>
        </div>

        <div class="ms-form-group">
          <label for="Password">Password</label>
          <input type="password" class="ms-autowidth" id="Password" />
        </div>
      </div>
      
      <div class="ms-card-btn">
        <div class="ms-form-group">
          <input type="submit" class="button" value="登录"/>
          <a href="">注册</a>
          <a href="">忘记密码</a>
        </div>
      </div>

    </div>
    </form>
  </div>
  
		<script src="assets/javascript/dark.js"></script>
		<script src="https://kit.fontawesome.com/d35975edad.js"></script>
	</body>
</html>
